<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>pomodor.io</title>
</head>
<body>
    <div class="container">
        <div class="titlebar">
            <h1>pomodor.io</h1>
        </div>
        <div class="timergrid">
          <div class="countdown">
            <p> 15:00 </p>
          </div>
          <div class="progressbar">
            <P> ------------- </P>
          </div>
          <div class="button">
            <div class="buttontext"> <span class="material-symbols-outlined" style="font-size: 40pt;">
                play_arrow
                <style>
                    .material-symbols-outlined {
                      font-variation-settings:
                      'FILL' 1,
                      'wght' 400,
                      'GRAD' 0,
                      'opsz' 48
                    }
                    </style>
                </span>
            </div>
          </div>
        </div>
        <div class="hotbar">
          <div class="github"> 
            <p> GitHub </p>
          </div>
          <div class="email">
            <p> Email </p>
          </div>
          <div class="linkedin">
            <p> LinkedIn</p>
          </div>
        </div>
      </div>
</body>
</html>
